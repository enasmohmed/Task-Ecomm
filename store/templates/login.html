{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4  col-lg-5 mx-auto mt-4 mb-4" >
        
      
        <form action="" class="border rounded pt-3" method="POST">
            {% csrf_token %}
            <h3 class="text-center mt-5 alert alert-dark border rounded ">Login Here</h2>
                {% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
    {{error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
 </div>
 {% endif %}
            <!-- Email -->
            <div class="form-group">
                <label for="example3">Email</label>
                <input type="email" value="{{values.email}}" name="email" class="form-control form-control-sm" id="example3" aria-describedby="emailHelp" required />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="example4">Password</label>
                <input type="password" name="password" class="form-control form-control-sm" id="example4" required />
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-info col-lg-4">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
